{% extends "base.html" %} 

{% load static %} 

{% block title %} 
    {{ post.title }}
{% endblock %} 

{% block css_files %} 
    <link rel="stylesheet" href="{% static "blog/post-detail.css" %}"> 
{% endblock %} 

{% block content %}
    <section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
        <img src="{% static "blog/images/mountains.jpg" %}" alt="Post Title" />
        <address>{{ post.author }}</address>
        <div>{{ post.date}}</div>
    </article>
    </section>

    <main>
        {{ post.content|linebreaks }}
    </main>
{% endblock %}
